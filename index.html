<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/style.css">
        <title>Wegame-Dicoding Submission</title>
    </head>
    <body>
        <header>
            <nav>
                <ul class="poppinSemiBold navfont">
                    <li class="left">
                        <a class="white" href="index.html">Wegame</a>
                    </li>
                  <div class="navright">
                    <li>
                        <a class="white navnone" id="profilenav" href="#profile">Profile</a>
                    </li>
                    <li>
                        <a class="white navnone" href="#games">Game</a>
                    </li>
                    <li>
                        <a class="white navnone" id="aboutnav" href="#footer">About</a>
                    </li>
                    <li class="language">
                        <label class="switch">
                            <input id="languagechange" type="checkbox" onclick="languagechange()">
                            <span class="slider round"></span>
                          </label>
                    </li>
                </div>
                </ul>
             </nav>
             <h1 id="jumbotron" class="poppinBold white jumbotron">BEST GAMING COMMUNITY AROUND THE WORLD</h1>
        </header>
        
        <main>
            
            <aside class="sidebar">
                <div class="profilecard" id="profile">
                    <figure>
                    <img src="assets/img/poto propil.jpg" width="150" height="150" class="profilepict center">
                    <p class="poppinMedium center name">Rifki Erlangga</p>
                    </figure>
                    <p class="poppinSemiBold label " id="account">Account</p>
                    <img src="assets/img/steam.png" class="icon">
                    <img src="assets/img/epic.png" class="icon epic">
                    <img src="assets/img/origin.png" class="icon origin">
                    <p id="gamesplayed" class="poppinSemiBold label ">Games played</p>
                    <img src="assets/img/dota.png" class="icon">
                    <button id="editprofile" class="button editprofile center poppinSemiBold">Edit Profile</button>
                </div>
            </aside>
            <div class="content">  
                
                <div class="container gamelist">
                <div class="search">
                    <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search game here..." class="poppinLight" style="float: right; border-radius: 35px; padding: 5px;">         
                </div>
                    <div class="box" >
                        <div class="gamecard dota" id="games">
                           <div class="center" >
                               <article>
                                 <img src="assets/img/dota.png" class="gamepreview center">
                                  <p id="dota2" class="gamelabel poppinBold">DOTA 2</p>
                                 <button class="button join dota center poppinSemiBold">Join</button>
                              </article>
                        </div>
                        </div>
                    </div>
                    <div class="box">
                        <div class="gamecard csgo">
                            <div class="center">
                                <article>
                                <img src="assets/img/csgo-icon-42849.png" class="gamepreview center">
                                <p id="csgo" class="gamelabel poppinBold">CS:GO</p>
                                <button class="button join csgo center poppinSemiBold">Join</button>
                                </article>
                            </div>
                        </div>
                    </div>
                    <div class="box">
                        <div class="gamecard valorant">
                           <div class="center">
                               <article>
                                 <img src="assets/img/valoranticon.png" class="gamepreview center">
                                 <p id="valorant" class="gamelabel poppinBold">Valorant</p>
                                 <button class="button join valorant center poppinSemiBold">Join</button>
                                </article>
                           </div>
                        </div>
                    </div>
                    <div class="box">
                        <div class="gamecard pubg">
                            <div class="center">
                                <article>
                                <img src="assets/img/pubgicon.png" class="gamepreview center">
                                <p id="pubg" class="gamelabel poppinBold">PUBG</p>
                                <button class="button join pubg center poppinSemiBold">Join</button>
                            </article>
                            </div>
                        </div>
                    </div>
                    <div class="box">
                        <div class="gamecard fortnite">
                           <div class="center">
                               <article>
                            <img src="assets/img/fortniteicon.png" class="gamepreview center">
                            <p id="fortnite" class="gamelabel poppinBold">Fornite</p>
                            <button class="button join fortnite center poppinSemiBold">Join</button>
                              </article>
                        </div>
                        </div>
                    </div>
                    <div class="box">
                        <div class="gamecard warzone">
                            <div class="center">
                                <article>
                                <img src="assets/img/warzoneicon.png" class="gamepreview center">
                                <p id="warzone" class="gamelabel poppinBold">COD:Warzone</p>
                                <button class="button join warzone center poppinSemiBold">Join</button>
                            </article>
                            </div>
                        </div>
                    </div>
                    <div class="box">
                        <div class="gamecard apex">
                            <div class="center">
                                <article>
                                <img src="assets/img/apexicon.png" class="gamepreview center">
                                <p id="apex" class="gamelabel poppinBold">Apex Legend</p>
                                <button class="button join apex center poppinSemiBold">Join</button>
                            </article>
                            </div>
                        </div>
                    </div>
                </div>
          </div>
           
        </main>
        <footer>
            <p class="poppinBold white" id="footer" style="text-align: center; padding: 20px;">This Website was created to fulfill the final project / submission from Dicoding's Academy at Basic Web programming class</p>
            <div style="text-align: center;">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
             </div>
        </footer>
        <script src="assets/main.js"></script>
    </body>
</html>
